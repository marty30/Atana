# Application properties FOR TESTING
spring.profiles.active=test
atana.config.endpoint=http://localhost:3000
# Database properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=atana
spring.datasource.password=developer
#For development, you can make hibernate show the sql by setting the following property to true
spring.jpa.show-sql=false
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext