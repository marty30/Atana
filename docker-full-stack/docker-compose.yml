version: "2"
services:
    atana:
        image: marty30/atana:latest
        ports:
          - 8090:8080
        environment:
          - PROFILE=docker
          - spring.datasource.url=jdbc:mysql://db:3306/atana?useSSL=false
          - spring.datasource.username=root
          - spring.datasource.password=developer
        volumes:
          - ./application.properties:/webapps/application.properties
          - ./application.properties:/webapps/application-docker.properties
        links:
          - db:db
          - sfl:sfl
        networks:
            - default
    db:
        image: mysql
        ports:
          - 3308:3306
        environment:
          - MYSQL_DATABASE=atana
          - MYSQL_USER=atana
          - MYSQL_PASSWORD=developer
          - MYSQL_ROOT_PASSWORD=nhjasfljhsdfakhfad
        volumes:
            - ./database_setup:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8081:80
        environment:
            MYSQL_USER: atana
            MYSQL_PASSWORD: developer
    sfl:
        image: marty30/sfl
#        build: ../sfl-service/
        ports:
            - 8000:8000
        networks:
            - default
volumes:
    persistent:
